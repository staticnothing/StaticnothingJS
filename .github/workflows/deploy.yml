name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build -- --output-path=dist/staticnothing-js --base-href=/StaticnothingJS/

    - name: Deploy to GitHub Pages
      run: npx angular-cli-ghpages --dir=dist/staticnothing-js
